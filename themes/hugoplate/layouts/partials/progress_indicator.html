<div id="progress">
    <span class="top" id="progress-value"><strong>^</strong></span>
</div>

<style>
    #progress {
        position: fixed;
        bottom: 50px;
        right: 50px;
        height: 65px;
        width: 65px;
        display: none;
        z-index: 1000;
        box-shadow: 0 0 8.5px rgba(0, 0, 0, 0.15);
        cursor: pointer;
        text-align: center; 
    }
    
    #progress-value {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: block;
        height: calc(100% - 15px);
        width: calc(100% - 15px);
        background-color: #1c1c1c;
        z-index: 1;
        font-size: 40px;
        color: #717171;
        font-weight: bold;
        line-height: 60px;
    }
      
      @media screen and (max-width: 1250px) {
        #progress {
            right: 30px;
            bottom: 30px;
            height: 50px;
            width: 50px;
        }
      
        #progress-value {
            font-size: 25px;
            line-height: 40px;
        }
      }
      
      @media screen and (max-width: 400px) {
        #progress {
            right: 25px;
            bottom: 25px;
            height: 40px;
            width: 40px;
        }
      
        #progress-value {
            font-size: 20px;
            height: calc(100% - 10px);
            width: calc(100% - 10px);
            line-height: 35px;
        }
      }
</style>

<script>
    let calcScrollValue = () => {
        let scrollProgress = document.getElementById("progress");
        let progressValue = document.getElementById("progress-value");
        let pos = document.documentElement.scrollTop;
        let calcHeight =
            document.documentElement.scrollHeight -
            document.documentElement.clientHeight;
        let scrollValue = Math.round((pos * 100) / calcHeight);
        if (pos > 50) {
            scrollProgress.style.display = "grid";
        } else {
            scrollProgress.style.display = "none";
        }
        scrollProgress.addEventListener("click", () => {
            document.documentElement.scrollTop = 0;
        });
        scrollProgress.style.background = `conic-gradient(#884da0 ${scrollValue}%, #d7d7d7 ${scrollValue}%)`;
    };

    window.onload = calcScrollValue;
    window.onscroll = () => {
    calcScrollValue();

    document.documentElement.style.scrollBehavior = 'smooth';
};
</script>
